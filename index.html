<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول ترتيب فرق بطولة القسم الوطني الممتاز (ب)</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" dir="rtl">
        <div class="header">
            <h1>جدول ترتيب فرق بطولة القسم الوطني الممتاز (ب)</h1>
            <p>2024/2025</p>
        </div>

        <div class="standings-table">
            <table>
                <thead>
                    <tr>
                        <th>الترتيب</th>
                        <th>الفريق</th>
                        <th>لعب</th>
                        <th>فاز</th>
                        <th>تعادل</th>
                        <th>خسر</th>
                        <th>له</th>
                        <th>عليه</th>
                        <th>الفارق</th>
                        <th>النقاط</th>
                    </tr>
                </thead>
                <tbody id="standings-body"></tbody>
            </table>
        </div>

        <div class="controls">
            <button class="btn" onclick="saveData()">
                <i class="fas fa-save"></i> حفظ
            </button>
            <button class="btn" onclick="resetTable()">
                <i class="fas fa-redo"></i> إعادة تعيين
            </button>
            <button class="btn" onclick="toggleTheme()">
                <i class="fas fa-moon"></i> تغيير المظهر
            </button>
        </div>

        <div class="background-upload" onclick="document.getElementById('bg-upload').click()">
            <i class="fas fa-image"></i>
        </div>
        <input type="file" id="bg-upload" hidden accept="image/*">
    </div>
</body>
</html>
